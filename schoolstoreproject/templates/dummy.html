{% extends 'base.html' %}

{% block content %}

 {% if confirmation_message %}
        <div class="alert alert-success">
            <strong>{{ confirmation_message }}</strong>
        </div>
    {% else %}
    <h1>Form Page</h1>
    <form action=" {% url 'store:submit_form' %}" method="post">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob"><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age"><br><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>

        <label for="phone_number">Phone Number:</label>
        <input type="text" id="phone_number" name="phone_number"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="address">Address:</label>
        <textarea id="address" name="address"></textarea><br><br>

        <label for="department">Department:</label>
        <select id="department" name="department">
            <!-- Replace the options with your actual department names -->
            <option value="chemistry">Chemistry</option>
        <option value="computer_science">Computer Science</option>
            <option value="commerce">Commerce</option>
            <option value="physics">Physics</option>
            <option value="economics">Economics</option>

        </select><br><br>

        <label for="courses">Courses:</label>
        <input type="text" id="courses" name="courses"><br><br>

        <input type="submit" value="Submit">
        <a class="btn btn-primary" href="{% url 'store:logout' %}">Logout</a>


    </form>
    {% endif %}

{% endblock %}
